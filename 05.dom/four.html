<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Tushar</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    <script>
        (function(){
            const ul = document.querySelector('.language');
            function addLanguage(LangName){
                const li = document.createElement('li');
                li.textContent = LangName;
                ul.appendChild(li);
            }
            addLanguage('Python');
            addLanguage('C++');
            addLanguage('Java');
            addLanguage('Ruby');
        })();
    </script>
</body>

</html>
